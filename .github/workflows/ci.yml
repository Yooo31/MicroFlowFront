name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - feat/*
      - fix/*
      - master
  pull_request:
    branches:
      - develop
      - master

jobs:
  lint-and-format:
    name: Lint, Format & Dependency Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21.7

      - name: Install Dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier
        run: npm run format -- --check

      # - name: Check Dependencies with DepCheck
      #   run: npx depcheck --config .depcheckrc

      - name: Notify Telegram on Failure
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="❌ Erreur sur le job ${{ github.job }}. Please check the logs."


  lighthouse-audit:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    needs: lint-and-format
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Start the App
        run: npm run build && npm run start &

      - name: Run Lighthouse
        run: npx lighthouse http://localhost:3000 --output=json --output-path=./lhci-report.json --chrome-flags="--headless"

      - name: Upload Lighthouse Report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: ./lhci-report.json

      - name: Notify Telegram on Failure
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="❌ Erreur sur le job ${{ github.job }}. Please check the logs."


  code-climate:
    name: Code Climate Analysis
    runs-on: ubuntu-latest
    needs: lint-and-format
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Run Code Climate
        run: |
          docker run --rm --privileged \
            -e CODECLIMATE_CODE="$GITHUB_WORKSPACE" \
            -e CODECLIMATE_DEBUG=true \
            -v "$GITHUB_WORKSPACE":/code \
            codeclimate/codeclimate analyze

      - name: Notify Telegram on Failure
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="❌ Erreur sur le job ${{ github.job }}. Please check the logs."


  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: [lint-and-format, lighthouse-audit]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21.7

      - name: Install Dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install

      - name: Start the App
        run: npm run build && npm run start &

      - name: Run Playwright Tests
        run: npm run test:e2e

      - name: Notify Telegram on Failure
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="❌ Erreur sur le job ${{ github.job }}. Please check the logs."
