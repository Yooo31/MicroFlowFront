name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - feat/*
      - fix/*
      - main

jobs:
  lint:
    name: ğŸ§¼ Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21.7
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ¨ Run Prettier
        run: npm run format

      - name: ğŸ”¥ Check TypeScript (si applicable)
        run: npx tsc --noEmit

      - name: Notify Telegram on Failure
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="âŒ Erreur sur le job ${{ github.job }}. Please check the logs."

  e2e-tests:
    name: ğŸš€ Run Cypress Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸš€ Start Next.js in background
        run: npm run build && npm start &
        env:
          NODE_ENV: test

      - name: ğŸ•’ Wait for Next.js to be ready
        run: npx wait-on http://localhost:3000

      - name: ğŸ§ª Run Cypress tests
        run: npm run e2e:headless

      - name: Notify Telegram on Failure
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="âŒ Erreur sur le job ${{ github.job }}. Please check the logs."

